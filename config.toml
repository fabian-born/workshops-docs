baseURL = "https://workshops.fabianborn.net"
languageCode = "en-US"
defaultContentLanguage = "en"

title = "Documentation Center"
theme = "hugo-theme-relearn"
themesdir = "./themes"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

[params]
  editURL = "https://github.com/fabian-born/workshop-docs/edit/master/content/"
  disableSearch = false
  description = "Documentation Center for my workshops"
  showVisitedLinks = false
  disableBreadcrumb = true
  disableNextPrev = true
#  themeVariant = "fabian"
  disableLanguageSwitchingButton = true
  ordersectionsby = "weight"
  disableLandingPageButton = false
  [[params.themeVariant]]
    identifier = 'zen-dark' 
  [params.author]
    name = 'Fabian Born'

[outputs]
home = [ "HTML", "RSS", "JSON"]

[Languages]
[Languages.en]
title = "Documentation of my projects"
weight = 1
languageName = "English"

